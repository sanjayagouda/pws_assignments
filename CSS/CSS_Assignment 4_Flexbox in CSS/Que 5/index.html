<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Clone</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="full-container">
        <!-- left section -->
        <section class="left">
            <!-- navigation container -->
            <nav>
                <div class="logos-container">
                    <img src="media/IRCTCLogo.png" alt="Img1">
                    <img src="media/indianRailwaysLogo.png" alt="Img2">
                </div>
                <div class="nav-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li>
                            <button class="selected">Login</button>
                        </li>
                        <li>
                            <button>Register</button>
                        </li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- main section -->
            <main>
                <div>
                    <h2 class="main-tittle">Indian Railways</h2>
                    <p class="sub-main-tittle">
                        <span class="green-text">Safety</span>
                        <span class="orange-text">Security</span>
                        <span class="blue-text">Punctuality</span>
                    </p>
                </div>
                <div class="choose-container">
                    <button class="selected"><img src="media/ticket_icon.png" alt="Img3">BOOK Ticket</button>
                    <button><img src="media/tick_icon.png" alt="img4">PNR Status</button>
                    <button><img src="media/chart_icon.png" alt="Img5">Charts / Vacancy</button>
                </div>
                <div class="jurney-details-container">
                    <div class="jurney-details-section-container">
                        <div class="card-element">
                            <div class="card-element-img-container">
                                <img src="media/departure_train_icon.png" alt="img6">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="media/expand_more_icon.png" alt="img7">
                                </div>
                                <div class="choose-location">
                                    <h2>Banglore</h2>
                                    <span>KSR - Banglore</span>
                                </div>
                            </div>
                        </div>
                        <div class="center-from-to-arrow">
                            <img src="media/to_from_arrow.png" alt="img8">
                        </div>
                        <div class="card-element">
                            <div class="card-element-img-container">
                                <img src="media/destination_train_icon.png" alt="img9">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="media/expand_more_icon.png" alt="img10">
                                </div>
                                <div class="choose-location">
                                    <h2>Kasaragod</h2>
                                    <span>KSD - Kasaragod</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="jurney-details-section-container">
                        <div class="card-element">
                            <div class="card-element-img-container">
                                <img src="media/calander-icon.png" alt="img11">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="media/expand_more_icon.png" alt="img12">
                                </div>
                                <div class="choose-location">
                                    <h2>01 Aug 23</h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element">
                            <div class="card-element-img-container">
                                <img src="media/threedot-icon.png" alt="img13">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="media/expand_more_icon.png" alt="img14">
                                </div>
                                <div class="choose-location">
                                    <h2>3A</h2>
                                    <span>AC 3 tier</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-element">
                            <div class="card-element-img-container">
                                <img src="media/widgets_icon.png" alt="img15">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="media/expand_more_icon.png" alt="img16">
                                </div>
                                <div class="choose-location">
                                    <h2>TATKAL</h2>
                                    <span>AC 3 tier</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="search-button">Search Train <img src="media/right-arrow-icon.png" alt="img17"></button>
            </main>
        </section>
        <!-- right section -->
        <section class="right">
            <img src="media/heroImage.png" alt="img18">
        </section>
    </div>
</body>
</html>
